<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">
                    <h:form>
                        <p:growl id="messages" showDetail="true" />

                        <p:schedule id="scheduleLocale" value="#{scheduleView.eventModel}" locale="cl" widgetVar="myschedule">
                            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
                        </p:schedule>

                        <p:dialog widgetVar="eventDialog" header="Ingresar solicitud de sala" showEffect="clip" hideEffect="clip" modal="true">
                            <h:panelGrid id="eventDetails" columns="2">
                                <p:outputLabel value="Profesor:" for="acSimple" />
                                <p:autoComplete id="acSimple" value="#{scheduleView.profesor}" completeMethod="#{scheduleView.completeText}" required="true"/>

                                <p:outputLabel for="title" value="Sala:" />
                                <p:selectOneMenu id="title" style="width:114px" required="true">
                                    <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                    <f:selectItem itemLabel="Sala 01" itemValue="Xbox One" />
                                    <f:selectItem itemLabel="Sala 02" itemValue="PS4" />
                                    <f:selectItem itemLabel="Sala 03" itemValue="Wii U" />
                                </p:selectOneMenu>

                                <p:outputLabel for="from" value="Hora desde:" />
                                <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="to" value="Hora hasta:" />
                                <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                <p:commandButton type="reset" value="Borrar" style="margin-top:7px" />
                                <p:commandButton id="addButton" value="Guardar" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"  style="float:right;margin-top:7px"/>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>

                    <script type="text/javascript">
                        PrimeFaces.locales['cl'] = {
                            closeText: 'Cerrar',
                            prevText: 'Atrás',
                            nextText: 'Siguiente',
                            currentText: 'Actual',
                            monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio',
                                'Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
                            monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun',
                                'Jul','Ago','Sep','Oct','Nov','Dic'],
                            dayNames: ['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo'],
                            dayNamesShort: ['Lu','Ma','Mi','Ju','Vi','Sa','Do'],
                            dayNamesMin: ['Lu','Ma','Mi','Ju','Vi','Sa','Do'],
                            weekHeader: 'Semana',
                            firstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día',
                            allDayText : 'Todos los días'
                        };
                    </script>

                </div>
            </div>
        </div>

    </ui:define>

    <style type="text/css">
        .value {
            width: 1000px;
        }
    </style>

</ui:composition>
